<form [formGroup]="form" (ngSubmit)="onsubmit(form, $event)">
  <md-card>
    <md-card-header>
      <md-card-title>注册</md-card-title>
    </md-card-header>
    <md-card-content >
      <md-input-container color="accent" class="full-width">
        <input mdInput type="text" placeholder="您的邮箱" formControlName="email">
      </md-input-container>
      <md-input-container color="accent" class="full-width">
        <input mdInput type="text" placeholder="您的用户名" formControlName="name">
      </md-input-container>
      <md-input-container color="accent" class="full-width">
        <input mdInput type="text" placeholder="您的密码" formControlName="password">
      </md-input-container>
      <md-input-container color="accent" class="full-width">
        <input mdInput type="text" placeholder="再次输入您的密码" formControlName="repeat">
      </md-input-container>
      <!--头像列表设置，由于现在头像SVG还没有暂时空下来-->
      <app-image-list-select
        [useSvgIcon]="true"
        [cols]="6"
        [title]="'选择头像'"
        [items]="items"
        formGroupName="avatar"
      >

      </app-image-list-select>
      <button md-raised-button type="submit">注册</button>
    </md-card-content>

    <md-card-actions class="text-right">
      <p>已有账户？<a routerLink="/login/login">登录</a></p>
      <p>忘记密码？<a href="">找回</a></p>

    </md-card-actions>
  </md-card>

</form>
