<!--项目卡片，-->
<md-card>
  <!--项目标题头-->
  <md-card-header>
    <md-card-title>
      {{item.name}}
    </md-card-title>
  </md-card-header>
  <!--设置项目封面照片-->
  <img md-card-image [src]="item.coverImg"  alt="项目封面">
  <md-card-content>
    {{item.desc}}
  </md-card-content>
  <!--项目动作区域-->
  <md-card-actions>
    <button md-button="" type="button">
      <md-icon>note</md-icon>
      <span>编辑</span>
    </button>
    <!--添加邀请事件方法-->
    <button md-button="" type="button" (click)="onInviteClick()">
      <md-icon>group_add</md-icon>
      <span>邀请</span>
    </button>
    <button md-button="" type="button">
      <md-icon>delete</md-icon>
      <span>删除</span>
    </button>






  </md-card-actions>


</md-card>
