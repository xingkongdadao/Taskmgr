<md-list-item>
  <md-checkbox [checked]="item.completed"></md-checkbox>
  <div class="content">
    {{item.desc}}
  </div>
  <div class="bottom-bar">
    <span class="due-date" *ngIf="item.dueDate">
      {{item.dueDate | date: 'yy-MM-dd'}}
    </span>
    <md-icon *ngIf="item.reminder">alarm</md-icon>
  </div>
  <md-icon>menu</md-icon>
</md-list-item>
