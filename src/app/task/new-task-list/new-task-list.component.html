<form>
  <h3 md-dialog-title>{{title}}</h3>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input type="text" mdInput placeholder="任务列表名称">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <!--书写onClick（）事件，处理窗口数据-->
    <button type="button" md-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" md-button md-dialog-close>取消</button>
  </div>

</form>
